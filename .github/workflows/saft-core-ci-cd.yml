# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: SAF-T.Core CI/CD

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
    paths: ["src/SAF-T.Core/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["src/SAF-T.Core/**"]

jobs:
  build:
    defaults:
      run:
        working-directory: "src/SAF-T.Core"
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v4
      
    - name: Setup do .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x.x
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Compilar o projecto
      run: dotnet build --configuration Release --no-restore
      
    ## - name: Test
    ##  run: dotnet test --no-build --verbosity normal
    
    - name: Empacotar o projeto
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        dotnet pack --configuration Release -p:PackageVersion=$VERSION --no-build -o ./nupkg
      
    - name: Publicar no NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_PUBLISH_KEY }}
    
