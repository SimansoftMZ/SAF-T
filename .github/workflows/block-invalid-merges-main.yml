name: Previnir Merges inválidos para o Main

on:
  pull_request:
    branches:
      - main

jobs:
  check_source_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          echo "Branch origem: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^release/ ]] && [[ ! "${{ github.head_ref }}" =~ ^hotfix/ ]]; then
            echo "❌ Só são permitidos merges de 'release/*' ou 'hotfix/*' para 'main'."
            exit 1
          fi
